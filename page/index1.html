<!DOCTYPE html>
<html lang="sq">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Default background color */
            transition: background-color 0.3s ease; /* Transition for background color */
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            align-items: center;
        }

        header img {
            margin-left: 20px;
            cursor: pointer;
        }

        nav {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            position: relative;
        }

        nav a:hover {
            color: #ddd;
        }

        /* Slider styles */
        .slider-container {
            overflow: hidden;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%; /* Full width */
            margin: 20px auto;
        }

        .slider-content {
            display: flex;
            transition: transform 0.5s ease;
            height: 300px; /* Set height of slider */
        }

        .slider-item {
            flex: 0 0 100%; /* Full width */
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Default box shadow */
            transition: box-shadow 0.3s ease; /* Transition for box shadow */
        }

        .slider-item:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Shadow on hover */
        }

        .slider-item:nth-child(1):hover {
            background-color: #f44336; /* Reddish background for first slide */
        }

        .slider-item:nth-child(2):hover {
            background-color: #2196f3; /* Blue background for second slide */
        }

        .slider-item:nth-child(3):hover {
            background-color: #ffeb3b; /* Yellow background for third slide */
        }

        .slider-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .slider-item .slider-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 1;
        }

        .slider-item .slider-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .slider-item .slider-description {
            font-size: 14px;
            line-height: 1.5;
        }

        .slider-item a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            cursor: pointer;
            position: relative;
        }

        .slider-item:hover img {
            transform: scale(1.1);
        }

        .slider-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .slider-dot {
            width: 12px;
            height: 12px;
            background-color: #bbb;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .slider-dot.active {
            background-color: #333;
        }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            .slider-container {
                height: 250px; /* Adjust height for mobile */
            }

            .slider-item {
                height: 100%;
                border-radius: 15px;
                overflow: hidden;
                position: relative;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Default box shadow */
                transition: box-shadow 0.3s ease; /* Transition for box shadow */
            }

            .slider-item:nth-child(1):hover {
                background-color: #f44336; /* Reddish background for first slide */
            }

            .slider-item:nth-child(2):hover {
                background-color: #2196f3; /* Blue background for second slide */
            }

            .slider-item:nth-child(3):hover {
                background-color: #ffeb3b; /* Yellow background for third slide */
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="logo.png" alt="Logo" height="50">
        </a>
        <nav>
            <a href="home.html">Home</a>
            <a href="video.html">Video</a>
            <a href="sports.html">Sport</a>
            <a href="https://www.youtube.com/@vendiim2485/videos">YouTube</a>
            <a href="https://www.facebook.com/profile.php?id=100064707635254&locale=sq_AL">Facebook</a>
            <a href="https://www.instagram.com/aleanca_kuqezi/">Instagram</a>
            <a href="live.html">Live</a>
        </nav>
    </header>

    <div class="slider-container">
        <div class="slider-content">
            <div class="slider-item" data-bg-color="#f44336"> <!-- Reddish background for first slide -->
                <a href="page1.html">
                    <img src="download.png" alt="Slide 1">
                    <div class="slider-text">
                        <div class="slider-title">Welcome to Our Website</div>
                        <div class="slider-description">Explore the latest news and updates from our community.</div>
                    </div>
                    <audio src="audio1.mp3"></audio> <!-- Add audio element -->
                </a>
            </div>
            <div class="slider-item" data-bg-color="#2196f3"> <!-- Blue background for second slide -->
                <a href="page2.html">
                    <img src="png-transparent-flag-europe-symbol-flag-of-europe-european-flag-european-union-eu-international.png" alt="Slide 2">
                    <div class="slider-text">
                        <div class="slider-title">Discover European Culture</div>
                        <div class="slider-description">Learn about the diverse cultures and traditions of Europe.</div>
                    </div>
                    <audio src="audio2.mp3"></audio> <!-- Add audio element -->
                </a>
            </div>
            <div class="slider-item" data-bg-color="#ffeb3b"> <!-- Yellow background for third slide -->
                <a href="page3.html">
                    <img src="Flag_of_Kosovo.png" alt="Slide 3">
                    <div class="slider-text">
                        <div class="slider-title">Experience Kosovo</div>
                        <div class="slider-description">Explore the natural beauty and rich history of Kosovo.</div>
                    </div>
                    <audio src="audio3.mp3"></audio> <!-- Add audio element -->
                </a>
            </div>
        </div>
        <ul class="slider-dots">
            <li class="slider-dot"></li>
            <li class="slider-dot"></li>
            <li class="slider-dot"></li>
        </ul>
    </div>

    <script>
        // JavaScript for slider functionality
        const sliderContent = document.querySelector('.slider-content');
        const slides = document.querySelectorAll('.slider-item');
        const dots = document.querySelectorAll('.slider-dot');
        const body = document.body;

        let currentIndex = 0;
        let timer;

        function updateSlider(index) {
            const offset = -index * 100; // Adjusted for slider width (100% per slide)
            sliderContent.style.transform = `translateX(${offset}%)`;

            // Update active dot
            dots.forEach(dot => dot.classList.remove('active'));
            dots[index].classList.add('active');

            // Change background color on slide change for mobile
            const bgColor = slides[index].getAttribute('data-bg-color');
            body.style.backgroundColor = bgColor;

            // Pause all audio elements
            const allAudio = document.querySelectorAll('audio');
            allAudio.forEach(audio => audio.pause());

            // Play audio for current slide
            const currentAudio = slides[index].querySelector('audio');
            if (currentAudio) {
                currentAudio.currentTime = 0; // Reset audio to start
                currentAudio.play();
            }
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlider(currentIndex);
        }

        // Automatic slide change every 3 seconds
        timer = setInterval(nextSlide, 3000);

        // Pause slider on hover
        sliderContent.addEventListener('mouseenter', () => {
            clearInterval(timer);
        });

        // Resume slider on mouse leave
        sliderContent.addEventListener('mouseleave', () => {
            timer = setInterval(nextSlide, 3000);
        });

        // Click on dots to change slide
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index;
                updateSlider(currentIndex);
                clearInterval(timer);
                timer = setInterval(nextSlide, 3000);
            });
        });
    </script>

</body>

</html>
