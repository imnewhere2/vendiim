<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            align-items: center;
            width: 100%;
        }

        header img {
            margin-left: 20px;
            cursor: pointer;
        }

        nav {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            position: relative;
        }

        nav a:hover {
            color: #ddd;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
           
            background-color: #f0f0f0;
        }
        .video-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            width: 1000px;
            height: 300px;
            border: 2px solid black;
        }
        .video-box {
            position: relative;
            width: 280px;
            height: 280px;
            border: 5px solid black;
            overflow: hidden;
        }
        .video-box iframe, .video-box video {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .separator {
            width: 100%;
            height: 50px;
            background: linear-gradient(to right, black, red);
            margin: 20px 0;
        }
        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 10;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
     <link rel="icon" href="../headerfooter/logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <a href="../index.html">
            <img src="../headerfooter/logo.png" alt="Logo" height="50">
        </a>
        <nav>
            <a href="../index.html">Home</a>
            <a href="video.html">Video</a>
            <a href="sports.html">Sport</a>
            <a href="https://www.youtube.com/@vendiim2485/videos">YouTube</a>
            <a href="https://www.facebook.com/aleancakuqezi.tirane?locale=sq_AL">Facebook</a>
            <a href="https://www.instagram.com/aleanca_kuqezi/">Instagram</a>
            <a href="live.html">Live</a>
        </nav>
    </header>
    <h1>Video Player</h1>
    <div class="video-container">
        <div class="video-box">
            <iframe id="youtube-video" src="https://www.youtube.com/embed/Bm3tBDAT_aw" frameborder="0" allowfullscreen></iframe>
            <button class="fullscreen-button" onclick="openFullscreen('https://www.youtube.com/embed/Bm3tBDAT_aw')">Fullscreen</button>
        </div>
        <div class="video-box">
            <iframe id="youtube-video-2" src="https://www.youtube.com/embed/pvz1MwajUXA" frameborder="0" allowfullscreen></iframe>
            <button class="fullscreen-button" onclick="openFullscreen('https://www.youtube.com/embed/pvz1MwajUXA')">Fullscreen</button>
        </div>
        <div class="video-box">
            <iframe id="youtube-video-3" src="https://www.youtube.com/embed/4i-rUt2Gk9s" frameborder="0" allowfullscreen></iframe>
            <button class="fullscreen-button" onclick="openFullscreen('https://www.youtube.com/embed/4i-rUt2Gk9s')">Fullscreen</button>
        </div>
    </div>
    <div class="separator"></div>
    <div class="video-container">
        <div class="video-box">
            <video id="local-video-1" controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button class="fullscreen-button" onclick="openFullscreen('video1.mp4')">Fullscreen</button>
        </div>
        <div class="video-box">
            <video id="local-video-2" controls>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button class="fullscreen-button" onclick="openFullscreen('video2.mp4')">Fullscreen</button>
        </div>
        <div class="video-box">
            <video id="local-video-3" controls>
                <source src="video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button class="fullscreen-button" onclick="openFullscreen('video3.mp4')">Fullscreen</button>
        </div>
    </div>
    <div class="button-container">
        <button onclick="nextVideo()">Next Video</button>
    </div>

    <script>
        let youtubeVideos = [
            "https://www.youtube.com/embed/VIDEO_ID_1",
            "https://www.youtube.com/embed/VIDEO_ID_2",
            "https://www.youtube.com/embed/VIDEO_ID_3"
        ];
        
        let localVideos = [
            "video1.mp4",
            "video2.mp4",
            "video3.mp4"
        ];
        
        let currentVideoIndex = 0;

        function nextVideo() {
            currentVideoIndex++;
            if (currentVideoIndex >= youtubeVideos.length) {
                currentVideoIndex = 0;
            }
            
            document.getElementById('youtube-video').src = youtubeVideos[currentVideoIndex];
            document.getElementById('youtube-video-2').src = youtubeVideos[(currentVideoIndex + 1) % youtubeVideos.length];
            document.getElementById('youtube-video-3').src = youtubeVideos[(currentVideoIndex + 2) % youtubeVideos.length];
            document.getElementById('local-video-1').src = localVideos[currentVideoIndex];
            document.getElementById('local-video-2').src = localVideos[(currentVideoIndex + 1) % localVideos.length];
            document.getElementById('local-video-3').src = localVideos[(currentVideoIndex + 2) % localVideos.length];
        }

        function openFullscreen(videoSrc) {
            window.open('fullvid.html?video=' + encodeURIComponent(videoSrc), '_blank');
        }
    </script>
</body>
</html>
